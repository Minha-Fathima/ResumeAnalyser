<!DOCTYPE html>
<html>

<head>
  <title>PDF Text Extractor and Grammar Checker</title>
</head>

<body>
  <h1>PDF Text Extractor and Grammar Checker</h1>
  <form action="/" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".pdf">
    <input type="submit" value="Upload">
  </form>

  {% if text %}
  <h2>Extracted Text:</h2>
  <pre>{{ text }}</pre>
  {% endif %}

  {% if errors %}
  <h2>Grammar Errors:</h2>
  <ul>
    {% for error in errors %}
    <li>
      Rule ID: {{ error.rule_id }}<br>
      Message: {{ error.message }}<br>
      Correction: {{ error.correction }}
    </li>
    {% endfor %}
  </ul>
  {% endif %}
</body>

</html>
